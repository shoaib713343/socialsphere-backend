# .github/workflows/ci.yml

name: SocialSphere CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      # This is the important step to re-add
      - name: Reinstall to fix permissions
        run: npm install

      - name: Run tests
        run: npm test